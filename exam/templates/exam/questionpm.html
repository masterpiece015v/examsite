{% extends 'base.html' %}

{% block title %}午後問題{% endblock %}
{% block css %}
{% endblock %}
{% load static %}
{% block main %}

<div class="row" style="margin-top:20px">
    <div class="col-md-6">
        <div class="form-group">
            <form class="form-inline">
                <label for="test" style="font-size:12pt;">試験区分：</label>
                <select id="test" style="width:180px;font-size:9pt" class="form-control">
                    {% for t in test %}
                    <option value="{{ t.test }}">{{t.test}}({{ t.name }})</option>
                    {% endfor %}
                </select>


                <label for="classify" style="font-size:12pt;margin-left:10px;">分野：</label>
                <select id="classify" style="width:180px;font-size:9pt" class="form-control">
                    {% for c in q_list %}
                    <option value="{{ c.q_classify }}">{{ c.q_classify }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10">
        <table class="table" >
            <thead><th>問題</th><th>解答</th></thead>
            <tbody id="questionpm"></tbody>
        </table>
    </div>
</div>
{% csrf_token %}
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'exam/js/questionpm.js' %}" charset="utf-8"></script>
{% endblock %}
