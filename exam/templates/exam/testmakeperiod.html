{% extends 'base.html' %}
{% load static %}
{% block title %}テスト作成{% endblock %}
{% block bland %}テスト作成{% endblock %}
{% block a2 %}active{% endblock %}
{% block main %}

<div class="row">
    <div class="col-md-8">
        <form class="form-inline">

            <div class="form-group">
                <label style="margin-left:10px;">試験:</label>
                <select id="q_test" class="form-control">
                    {% for test in q_test %}
                    <option value="{{ test.q_test }}">{{ test.q_test }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group" style="margin-left:10px;">
                <input type="button" class="form-control" id="q_modal" value="問題確認" data-toggle="modal" data-target="#modal-question">
            </div>
            <div class="form-group" style="margin-left:10px;">
                <input type="button" class="form-control" id="q_make_period" value="テスト作成" data-toggle="modal" data-target="#modal-progress">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="form-group">
            <label for="q_period" style="font-size:9pt;">年度期</label>
            <select id="q_period" size="5" style="width:180px;height:150px;font-size:9pt" class="form-control">
            {% for q_period in q_period_list %}
            <option value="{{ q_period.q_period }}">{{ q_period.q_period }}</option>
            {% endfor %}
            </select>
        </div>
    </div>

    <div class="col-md-3">
        <div id="qcnt1">問題数:0</div>
        <table id="question" style="font-size:9pt;" class="table table-condensed"></table>
    </div>
    <!--
    <div class="col-md-3">
        <div id="a_qcnt">問題数:0</div>
        <table id="a_que" style="font-size:9pt;" class="table table-condensed"></table>
    </div>

    <div class="col-md-3">
        <div id="qcnt2">問題数:0</div>
        <table id="sq" style="font-size:9pt;" class="table table-condensed"></table>
    </div>
    -->
</div>
{% csrf_token %}


{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static 'exam/js/testmake.js' %}" charset="utf-8"></script>
{% endblock %}
