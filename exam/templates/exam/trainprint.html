{% extends 'base.html' %}
{% load static %}

{% block addhead %}
<link rel="stylesheet" href="{% static 'exam/css/mtcss.css' %}">
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
            <form class="form-inline">
                <div class="form-group">
                    <select class="form-control d-print-none" id="test" style="width:150px;">
                        <option></option>
                        {% for t in test %}
                            <option value="{{ t.test }}">{{ t.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" style="margin-left:10px;">
                    <select class="form-control d-print-none" id="m_id" style="width:300px;">
                        {% for m in m_list %}
                            <option value="{{ m.m_id }}">{{ m.m_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" style="margin-left:10px;">
                    <select class="form-control d-print-none" id="s_id" style="width:300px;">
                        {% for m in s_list %}

                        {% endfor %}
                    </select>
                </div>
            </form>

        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col">
            <p id="t_id"></p>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col">   
            <table id="qtable" class="table table-condensed">
                
            </table>
            
        </div>
    </div>

    <div style="page-break-after: always;"></div>
    <div class="row" style="margin-top:10px;">
        <div class="col">
            <table id="qanswer" class="table table-condensed" style="width:80px;">
            </table>
        </div>
    </div>
{% csrf_token %}
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'exam/js/trainprint.js' %}"></script>
{% endblock %}
