{% extends 'base.html' %}
{% load static %}
{% block title %}テスト作成{% endblock %}
{% block bland %}テスト作成{% endblock %}
{% block a2 %}active{% endblock %}
{% block main %}

<div class="row">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <select id="chadd" class="form-control">
                    <option value="0">追加しない</option>
                    <option value="1">追加する</option>
                </select>
            </div>
            <div class="form-group">
                <label>試験</label>
                <select id="q_test" class="form-control">
                    {% for test in q_test %}
                    <option value="{{ test.q_test }}">{{ test.q_test }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>問題数</label>
                <select id="q_quantity" class="form-control">
                    <option value="0">全て</option>
                    <option value="10">10問</option>
                    <option value="20">20問</option>
                    <option value="30">30問</option>
                    <option value="40">40問</option>
                    <option value="80">80問</option>
                </select>
            </div>
            <div class="form-group">
                <input type="button" class="form-control" id="q_modal" value="問題確認" data-toggle="modal" data-target="#modal-question">
            </div>
            <div class="form-group">
                <input type="button" class="form-control" id="q_make" value="テスト作成" data-toggle="modal" data-target="#modal-progress">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="l_class" style="font-size:12pt;">大分類</label>
            <select id="l_class" size="5" style="width:280px;height:150px;font-size:9pt" class="form-control">
            {% for l_class in l_class_list %}
            <option value="{{ l_class.l_id }}">{{ l_class.l_name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="m_class" style="font-size:12pt;">中分類</label>
            <select id="m_class" size="5" style="width:280px;height:100px;font-size:9pt" class="form-control"></select>
        </div>
        <div class="form-group">
            <label for="s_class" style="font-size:12pt;">小分類</label>
            <select id="s_class" size="5" style="width:280px;height:100px;font-size:9pt" class="form-control"></select>
        </div>
    </div>

    <div class="col-md-4">
        <div id="qcnt1">問題数:0</div>
        <table id="question" style="font-size:9pt;" class="table table-condensed"></table>
    </div>

    <div class="col-md-4">
        <div id="qcnt2">問題数:0</div>
        <table id="sq" style="font-size:9pt;" class="table table-condensed"></table>
    </div>
</div>
{% csrf_token %}


{% endblock %}
{% block script %}
<script type="text/javascript" src="{% static 'exam/js/testmake.js' %}" charset="utf-8"></script>
{% endblock %}
