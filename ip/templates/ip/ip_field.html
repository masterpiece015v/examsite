{% extends 'ipbase.html' %}

{% block title %}午後問題{% endblock %}
{% block css %}
{% endblock %}
{% load static %}
{% block main %}

<div class="row" style="margin-top:20px">
    <div class="col-md-9">
        <div class="form-group">
            <form class="form-inline">
                <label for="ip_l_field" style="font-size:12pt;">大分類：</label>
                <select id="ip_l_field" style="width:100px;font-size:9pt" class="form-control">
                    <option></option>
                    {% for l in list %}
                    <option value="{{ l.ip_l_field }}">{{ l.ip_l_field }}</option>
                    {% endfor %}
                </select>
                <label for="ip_m_field" style="font-size:12pt;margin-left:10px;">中分類：</label>
                <select id="ip_m_field" style="width:180px;font-size:9pt" class="form-control">
                </select>
                <label for="ip_s_field" style="font-size:12pt;margin-left:10px;">小分類：</label>
                <select id="ip_s_field" style="width:180px;font-size:9pt" class="form-control">
                </select>

            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10">
        <div id="question">

        </div>
    </div>
</div>
{% csrf_token %}
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'ip/js/ip_field.js' %}" charset="utf-8"></script>
{% endblock %}
