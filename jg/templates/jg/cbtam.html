<head>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
$(function($){

    var a_dict = {
        'r_id':'{{ question.r_id }}',
        'q_period':'{{ question.q_period }}',
        'list':[
            {% for q in question.q %}
            {'q_id':'{{ q.q_id }}','u_answer':''},
            {% endfor %}
        ]
    };

    //JSONオブジェクトを文字列に変える
    function getJsonStr(json){
        return JSON.stringify(json);
    }

    //CSRF Tokenを取得する
    function getCSRFToken(){
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
        return csrftoken;
    }

    //解答を変更
    $(document).on("change", "input.answer", function(){
        var q_id = $(this).attr('name');
        var u_answer = $(this).val();

        for( var i = 0 ; i < a_dict['list'].length ; i++ ){
            if(a_dict['list'][i]['q_id'] == q_id ){
                a_dict['list'][i]['u_answer'] = u_answer;
                console.log( a_dict['list'][i]['q_id'] + a_dict['list'][i]['u_answer'] );
            }
        }
    });

    //終了ボタン
    $('#endbtn').on('click',function(){
        console.log( getJsonStr( a_dict ));

        $('#a_dict').val( getJsonStr( a_dict ));
        $('#form1').submit();

    });

});
</script>
    <style>
        .carousel-control-next, .carousel-control-prev {
            width: 5%;
            background-color: #000;
        }
        .carousel-item img{
            margin-left:80px;
        }
        .carousel{
            height : 600px;
        }
        .radiogroup{
            margin-left:80px;
            margin-top:10px;
        }
        .radiogroup input[type="radio"]{
            display:none;
        }
        .radiogroup label{
            border:solid 1px #999999;
            background-color : #cccccc;
            width:100px;
            height:40px;
            text-align:center;

            padding-top:8px;

            margin:0px;
        }

        .radiogroup input[type="radio"]:checked + label{
            background-color:#ffffff;
        }
    </style>
</head>
<body>
{% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col">
            <!--div id="carousel-2" class="carousel slide" data-interval="10000"-->
            <div id="carousel-2" class="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-2" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-2" data-slide-to="1"></li>
                    <li data-target="#carousel-2" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    {% for q in question.q %}
                    {% if forloop.counter == 1 %}
                    <div class="carousel-item active">
                         <p class="radiogroup">
                            <input type="radio" id="{{ q.q_id }}_1" name="{{ q.q_id }}" value="ア" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_1">ア</label>
                            <input type="radio" id="{{ q.q_id }}_2" name="{{ q.q_id }}" value="イ" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_2">イ</label>
                            <input type="radio" id="{{ q.q_id }}_3" name="{{ q.q_id }}" value="ウ" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_3">ウ</label>
                            <input type="radio" id="{{ q.q_id }}_4" name="{{ q.q_id }}" value="エ" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_4">エ</label>
                        </p>

                        <img class="d-block w-70" src="/static/jg/image/question/{{ q.q_id }}.png" alt="p{{ forloop.counter }}">

                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <p class="radiogroup">
                            <input type="radio" id="{{ q.q_id }}_1" name="{{ q.q_id }}" value="ア" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_1">ア</label>
                            <input type="radio" id="{{ q.q_id }}_2" name="{{ q.q_id }}" value="イ" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_2">イ</label>
                            <input type="radio" id="{{ q.q_id }}_3" name="{{ q.q_id }}" value="ウ" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_3">ウ</label>
                            <input type="radio" id="{{ q.q_id }}_4" name="{{ q.q_id }}" value="エ" style="margin-left:30px;" class="answer">
                            <label for="{{ q.q_id }}_4">エ</label>
                        </p>

                        <img class="d-block w-70" src="/static/jg/image/question/{{ q.q_id }}.png" alt="p{{ forloop.counter }}">

                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
